<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Footprints</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .heading {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        #beginning {
            align-self: flex-start;
        }

        #proposal {
            align-self: flex-end;
            margin-top: 300px;
        }

        .footprints-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .footprint {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23555555"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-1.5-6.5c-1.381 0-2.5-1.119-2.5-2.5s1.119-2.5 2.5-2.5 2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transform: rotate(45deg); /* Adjust rotation for a diagonal path */
            animation: walk 2s forwards;
            animation-timing-function: linear;
        }

        @keyframes walk {
            from {
                opacity: 0;
                transform: translate(0, 0) rotate(45deg);
            }
            to {
                opacity: 1;
                transform: translate(calc(100vw - 200px), 300px) rotate(45deg);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="beginning" class="heading">The Beginning</h1>
        <h1 id="proposal" class="heading">The Proposal</h1>
        <div class="footprints-container" id="footprints-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('footprints-container');
            const beginning = document.getElementById('beginning');
            const proposal = document.getElementById('proposal');
            const numFootprints = 10;
            const pathLength = proposal.offsetTop - beginning.offsetTop;
            const pathWidth = proposal.offsetLeft - beginning.offsetLeft;
            const angle = Math.atan2(pathWidth, pathLength) * 180 / Math.PI;

            for (let i = 0; i < numFootprints; i++) {
                setTimeout(() => {
                    const footprint = document.createElement('div');
                    footprint.className = 'footprint';
                    container.appendChild(footprint);

                    // Calculate position
                    const leftPos = (i / numFootprints) * pathWidth + beginning.offsetLeft;
                    const topPos = (i / numFootprints) * pathLength + beginning.offsetTop;

                    // Set position and rotation
                    footprint.style.left = `${leftPos}px`;
                    footprint.style.top = `${topPos}px`;
                    footprint.style.transform = `rotate(${angle + 90}deg)`; // Adjust for proper rotation

                    // Animate opacity
                    footprint.style.animation = `fade-in 1s ease-in forwards`;

                }, i * 200); // Stagger the animation
            }
        });
    </script>

</body>
</html>
